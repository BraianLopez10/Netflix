<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Netflix</title>
  </head>
  <body>
    <div class="app-container">
      <div class="hero">
        <div class="logo">
          <img src="./images/logo-netflix.png" alt="logo-netflix" />
        </div>
        <div class="nav">
          <ul>
            <li>Series</li>
            <li>Películas</li>
            <li>Mi lista</li>
          </ul>
        </div>
        <div class="preview">
          <video
            muted
            loop
            autoplay
            height="500"
            class="video"
            src="./images/matrix.mp4"
          ></video>
        </div>
        <div class="hero__footer">
          <div class="hero__title">
            <img src="./images/matrix-title.svg" />
          </div>
          <div class="generos">
            <span>Surrealista</span>
            <span>Distópico</span>
            <span>Hábil</span>
            <span>Siniestro</span>
            <span>Emocionante</span>
          </div>
          <div class="options">
            <a class="button-opt">
              <img src="./images/icons/plus.svg" alt="" srcset="" />
              Mi lista
            </a>
            <button class="button-play">
              <img src="./images/icons/play.svg" alt="" srcset="" />
              Reproducir
            </button>
            <a class="button-opt">
              <img src="./images/icons/info.svg" alt="" srcset="" />
              Info
            </a>
          </div>
        </div>
      </div>
      <section class="netflix-section-1">
        <h2 class="netflix-section-title">Populares en Netflix</h2>
        <div class="wrap-card">
          <div class="card">
            <img
              width="96px"
              height="144px"
              src="./images/covers/spider-man.png"
              alt="card-image"
            />
          </div>
          <div class="card">
            <img
              width="96px"
              height="144px"
              src="./images/covers/john.png"
              alt="card-image"
            />
          </div>
          <div class="card">
            <img
              width="96px"
              height="144px"
              src="./images/covers/dragon.png"
              alt="card-image"
            />
          </div>
          <div class="card">
            <img
              width="96px"
              height="144px"
              src="./images/covers/santa.png"
              alt="card-image"
            />
          </div>
        </div>
      </section>
      <section class="netflix-section-2">
        <h2 class="netflix-section-title">Series japonesas anime</h2>
        <div class="wrap-card">
          <div class="card">
            <img
              width="96px"
              height="144px"
              src="./images/covers/bob.png"
              alt="card-image"
            />
          </div>
          <div class="card">
            <img
              width="96px"
              height="144px"
              src="./images/covers/dragon.png"
              alt="card-image"
            />
          </div>
          <div class="card">
            <img
              width="96px"
              height="144px"
              src="./images/covers/john.png"
              alt="card-image"
            />
          </div>
          <div class="card">
            <img
              width="96px"
              height="144px"
              src="./images/covers/santa.png"
              alt="card-image"
            />
          </div>
        </div>
      </section>
      <section class="netflix-section-3">
        <h2 class="netflix-section-title">Series de EE.UU. sobre crimenes</h2>
        <div class="wrap-card">
          <div class="card">
            <img
              width="96px"
              height="144px"
              src="./images/covers/bb.svg"
              alt="card-image"
            />
          </div>
          <div class="card">
            <img
              width="96px"
              height="144px"
              src="./images/covers/arrow.svg"
              alt="card-image"
            />
          </div>
          <div class="card">
            <img
              width="96px"
              height="144px"
              src="./images/covers/chapo.png"
              alt="card-image"
            />
          </div>
          <div class="card">
            <img
              width="96px"
              height="144px"
              src="./images/covers/know.png"
              alt="card-image"
            />
          </div>
        </div>
      </section>
      <footer>
        <ul class="menu-bottom">
          <li>
            <a class="button-opt footer-btn">
              <img src="./images/icons/home.svg" alt="" srcset="" />
              <span>Inicio</span>
            </a>
          </li>
          <li>
            <a class="button-opt footer-btn">
              <img src="./images/icons/cinema.svg" alt="" srcset="" />
              <span>Proximamente</span>
            </a>
          </li>
          <li>
            <a class="button-opt footer-btn">
              <img src="./images/icons/search.svg" alt="" srcset="" />
              <span>Buscar</span>
            </a>
          </li>
          <li>
            <a class="button-opt footer-btn">
              <img src="./images/icons/dowload.svg" alt="" srcset="" />
              <span>Descargar</span>
            </a>
          </li>
        </ul>
      </footer>
    </div>
  </body>
</html>
